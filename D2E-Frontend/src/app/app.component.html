<div class="navbar-position">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <img src="../assets/images/Logo_Small.png" class="navbar-logo" alt="background image">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/userId">Profile</a>
          </li>
          <li class="nav-item">
            <button class="search-button" (click)="toggleSearch()">Search</button>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="../" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div *ngIf="searchBox">
  <div class="grey-overlap">
    <div class="search-container">
      <div class="search-head"></div>
      <div class="search-card">
        <div class="search-head">Search</div>
        <div class="search-form-text">Display User Profile:</div>
        <form class="search-form" (submit)="redirectToProfile()">
          <input
            class="search-input" 
            type="text" 
            [(ngModel)]="user.username" 
            name="username" 
            placeholder="Username" 
            required>
        </form>
        <div class="search-button-container">
          <button class="search-form-button" (click)="redirectToProfile()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
