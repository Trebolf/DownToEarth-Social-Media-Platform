

<div class="profile-container">
    <form method="post" class="post-container">
        <div class="profile-picture">
            <div class="profile-img">
                <img src="" alt=""/>
                    <div class="file btn btn-lg btn-primary">
                        Change Photo
                            <input type="file" name="file"/>
                    </div>
            </div>
        </div>
    <div>
        <div class="profile-name">
            <h3>
                Cloud Strife
            </h3>
        </div>
    </div>
        <div>
            <input type="submit" class="profile-edit-btn" value="Edit Profile"/>
        </div>
            <div class="form-info">
                <div class="column-title">
                    <label>Username</label>
                </div>
                    <div class="column-text">
                        <p>Cloud</p>
                    </div>
                        <div class="column-title">
                            <label>Name</label>
                        </div>
                            <div class="column-text">
                                <p>Cloud Strife</p>
                            </div>
                                <div class="column-title">
                                    <label>Email</label>
                                </div>
                                    <div class="column-text">
                                        <p>cloud7@gmail.com</p>
                                    </div>
                                        <div class="column-title">
                                            <label>Location</label>
                                        </div>
                                            <div class="column-text">
                                                <p>null</p>
                                            </div>

            </div>
    </form>

    <div class="post-container">
        <div *ngFor="let obj of postList" class="post">
            <div class="post-tab">{{obj?.user?.username}}</div>
            <div *ngIf="this.post" class="post-card" id="{{obj.postId}}">
                <p class="post-body">{{obj.postBody}}</p>
                <img class="post-media" src="{{obj.postMedia}}">
                <div class="post-status">
                    <div *ngIf="likeGem">
                        <img src="../../../../assets/images/gemgrey.png" 
                        [id]="obj.postId" 
                        class="gem-img" 
                        alt="background image" 
                        (click)="createLike(obj.postId)">
                    </div>
                    <div *ngIf="!likeGem">
                        <img src="../../../../assets/images/gem.png" 
                        [id]="obj.postId" 
                        class="gem-img" 
                        alt="background image" 
                        (click)="deleteLike2()">
                    </div>
                    <div class="post-gem-count">{{obj.likesCount}}</div>
                    <div class="post-time-submitted">{{obj.timePosted | date}}</div>
                </div>
                <div class="comment-container">
                    <app-child></app-child>
                </div>
            </div>
        </div>
    </div>
</div>
